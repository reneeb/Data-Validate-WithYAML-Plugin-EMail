name    = Data-Validate-WithYAML-Plugin-EMail
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-EMail
bugtracker.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-EMail/issues
repository.url = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-EMail.git
repository.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-EMail
repository.type = git


[Prereqs]
Data::Validate::WithYAML = 0.08
Regexp::Common::Email::Address = 1.01
Perl::Critic = 0
